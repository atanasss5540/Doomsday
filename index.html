<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Avengers: Doomsday Countdown</title>
  
  	<!-- Favicon -->
  	<link rel="icon" type="image/jpeg" href="https://i.pinimg.com/736x/87/91/4f/87914f3c57281385efd65f752192308f.jpg">

  	<!-- Open Graph / Discord Preview -->
  	<meta property="og:title" content="Avengers: Doomsday Official Countdown">
  	<meta property="og:description" content="Countdown to the ultimate Avengers: Doomsday event! Check out the official page.">
  	<meta property="og:image" content="https://i.pinimg.com/736x/87/91/4f/87914f3c57281385efd65f752192308f.jpg">
  	<meta property="og:url" content="https://atanasss5540.github.io/Doomsday/">
  	<meta property="og:type" content="website">

  	<!-- Twitter Card Preview -->
  	<meta name="twitter:card" content="summary_large_image">
  	<meta name="twitter:title" content="Avengers: Doomsday Official Countdown">
  	<meta name="twitter:description" content="Countdown to the ultimate Avengers: Doomsday event! Check out the official page.">
  	<meta name="twitter:image" content="https://i.pinimg.com/736x/87/91/4f/87914f3c57281385efd65f752192308f.jpg">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Full image, no crop */
        body {
            background-image: url("https://i.redd.it/fd6r1apje6re1.jpeg");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
        }

        .container {
            text-align: center;
            color: #fff;
            font-family: "Courier New", Courier, monospace;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* === FLIP CLOCK === */
        .clock {
            display: flex;
            gap: 20px;
            backdrop-filter: blur(6px);
        }

        .unit {
            min-width: 90px;
            padding: 14px 10px;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
        }

        .value {
            display: block;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 900;
            letter-spacing: 4px;
        }

        .label {
            margin-top: 6px;
            display: block;
            font-size: 0.65rem;
            letter-spacing: 3px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* Glitch effect */
        .glitch {
            animation: glitch-anim 0.2s linear infinite;
        }

        @keyframes glitch-anim {
            0%   { transform: translate(0); text-shadow: 2px 0 red, -2px 0 blue; }
            25%  { transform: translate(2px, -2px); }
            50%  { transform: translate(-2px, 2px); text-shadow: -2px 0 red, 2px 0 blue; }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="clock" id="clock">
            <div class="unit"><span class="value" id="mo">00</span><span class="label">Months</span></div>
            <div class="unit"><span class="value" id="d">00</span><span class="label">Days</span></div>
            <div class="unit"><span class="value" id="h">00</span><span class="label">Hours</span></div>
            <div class="unit"><span class="value" id="m">00</span><span class="label">Min</span></div>
            <div class="unit"><span class="value" id="s">00</span><span class="label">Sec</span></div>
        </div>
    </div>

    <script>
        const target = new Date("December 18, 2026 00:00:00").getTime();

        const els = {
            mo: document.getElementById("mo"),
            d:  document.getElementById("d"),
            h:  document.getElementById("h"),
            m:  document.getElementById("m"),
            s:  document.getElementById("s")
        };

        const pad = n => String(n).padStart(2, "0");

        function update() {
            const now = Date.now();
            const diff = target - now;

            const mo = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
            const d  = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const h  = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m  = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s  = Math.floor((diff % (1000 * 60)) / 1000);

            // Rare DOOMSDAY glitch
            if (Math.random() > 0.992) {
                Object.values(els).forEach(el => {
                    el.textContent = "XX";
                    el.classList.add("glitch");
                });

                setTimeout(() => {
                    Object.values(els).forEach(el => el.classList.remove("glitch"));
                }, 120);
            } else {
                els.mo.textContent = pad(mo);
                els.d.textContent  = pad(d);
                els.h.textContent  = pad(h);
                els.m.textContent  = pad(m);
                els.s.textContent  = pad(s);
            }
        }

        update();
        setInterval(update, 100);
    </script>

</body>
</html>
